<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1> 
    <div class= "card">
        <div class= "Calculator-head">
        <input type="text" id="result" maxlength="10">
        </div>
        <div class= "calc-body">
            <div>
                <input type="button"  class="btn btn-style" value="c">
                <input type="button" class="btn btn-style" value="+/-">
                <input type="button" class="btn btn-style" value="%">
                <input type="button" class="btn" style="background-color: greenyellow;" value="/">
            </div>

            <div>
                <input type="button" class="btn" style="color: white;"value="7">
                <input type="button" class="btn" style="color: white;"value="8">
                <input type="button" class="btn" style="color: white;" value="9">
                <input type="button" class="btn"style="background-color: greenyellow" value="x">
            </div>

            <div>
                <input type="button" class="btn"style="color: white;" value="4">
                <input type="button" class="btn" style="color: white;"value="5">
                <input type="button" class="btn"style="color: white;" value="6">
                <input type="button" class="btn" style="background-color: greenyellow" value="-">

            </div>
 
            <div>
                <input type="button" class="btn"style="color: white;" value="1">
                <input type="button" class="btn"style="color: white;" value="2">
                <input type="button" class="btn"style="color: white;" value="3">
                <input type="button" class="btn"style="background-color: greenyellow" value="+">
            </div>
            <div>
                <input type="button" class="btn"style="color: white;" value="0">
                <input type="button" class="btn"style="color: white;" value=".">
                <input type="button" class="btn" style="background-color:orangered" value= "DEL">
                <input type="button" class="btn" style="background-color:orangered" value="=">
            </div>

        </div>

    </div>   
</body>
</html>
